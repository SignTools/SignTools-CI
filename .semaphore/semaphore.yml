version: v1.0
name: CI
agent:
  machine:
    type: a2-standard-4
    os_image: macos-xcode26
execution_time_limit:
  minutes: 30

blocks:
  - name: Sign
    task:
      jobs:
        - name: Sign
          commands:
            - checkout
            - nvm install 20
            - cache restore session
            - PYTHONUNBUFFERED=1 ./sign.py
            - cache delete session
            - cache store session ~/.fastlane
      secrets:
        - name: ios-signer
